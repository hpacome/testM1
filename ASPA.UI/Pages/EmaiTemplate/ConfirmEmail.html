<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form-v4 by Colorlib</title>
    <!-- Main Style Css -->
    <style>
        .form-v4-content .form-left .account {
            background: #fff;
            border-top-left-radius: 5px;
            border-bottom-right-radius: 5px;
            width: 180px;
            border: none;
            margin: 15px 0 50px 0px;
            cursor: pointer;
            color: #333;
            font-weight: 700;
            font-size: 15px;
            font-family: 'Open Sans', sans-serif;
            -moz-appearance: unset;
            -webkit-appearance: unset;
            outline: none;
        }

            .form-v4-content .form-left .account:hover {
                background: #e5e5e5;
            }

        .form-v4-content .form-left .form-left-last a {
            padding: 15px;
            text-decoration: initial;
        }

        .form-v4-content .form-left .text-2 {
            margin: 20px 0 25px;
        }

        .form-v4-content .form-left p {
            font-size: 15px;
            font-weight: 300;
            line-height: 1.5;
        }

        .form-v4-content .form-left span {
            font-weight: 700;
        }
        /* Responsive */
        @media screen and (max-width: 991px) {
            .form-v4-content {
                margin: 180px 20px;
                flex-direction: column;
                -ms-flex-direction: column;
                -webkit-flex-direction: column;
            }

                .form-v4-content .form-left {
                    width: auto;
                    border-top-right-radius: 10px;
                    border-bottom-left-radius: 0;
                }
        }

        .form-v4-content .form-left {
            background: #3786bd;
            border-radius: 10px;
            padding: 20px 40px;
            position: relative;
            width: 100%;
            color: #fff;
        }

        .form-v4-content h2 {
            font-weight: 700;
            font-size: 30px;
            padding: 6px 0 0;
            margin-bottom: 34px;
        }

        .form-v4-content {
            background: #fff;
            border-radius: 10px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            box-shadow: 0px 8px 20px 0px rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0px 8px 20px 0px rgba(0, 0, 0, 0.15);
            -webkit-box-shadow: 0px 8px 20px 0px rgba(0, 0, 0, 0.15);
            position: relative;
            display: flex;
            display: -webkit-flex;
            font-family: 'Open Sans', sans-serif;
        }

        .page-content {
            width: 100%;
            margin: 0 auto;
            display: flex;
            display: -webkit-flex;
            justify-content: center;
            -webkit-justify-content: center;
            align-items: center;
            -webkit-align-items: center;
        }

        .form-left-last {
            margin-bottom: 50px;
        }
    </style>
</head>
<body class="form-v4">
    <div class="page-content" style="justify-content: center;">
        <div class="form-v4-content">
            <div class="form-left">
                <h2>Hi, [Name]!</h2>
                <p class="text-1">To complete email verification, please presse the button below.</p>
                <p class="text-2"><span>Note:</span> This link will expire within [linkExpirationPeriode] hours.</p>
                <div class="form-left-last">
                    <a href="[link]" class="account">Verify your Email</a>
                </div>
                <p class="text-1">Or <span>copy the link</span></p>
                <p class="text-2">If you did not create account using this adress, please ignore this email.</p>
            </div>
        </div>
    </div>
</body>
</html>
